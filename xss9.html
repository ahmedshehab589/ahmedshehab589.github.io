<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style for the modal overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
      justify-content: center;
      align-items: center;
    }

    /* Style for the modal content */
    .modal-content {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .input-container {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <title>Login Form</title>
</head>
<body>
  <button id="showLoginForm">Show Login Form</button>
  <div class="modal-overlay" id="loginModal">
    <div class="modal-content">
      <form id="login-form">
        <h1>Login</h1>
        <div class="input-container">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-container">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("showLoginForm").addEventListener("click", function () {
      const loginModal = document.getElementById("loginModal");
      loginModal.style.display = "flex"; // Show the login modal as a popup
    });

    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById("login-form");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Here, you can add your login validation logic
        if (username === "yourUsername" && password === "yourPassword") {
          // Login successful
          alert("Login successful!");
          document.getElementById("loginModal").style.display = "none"; // Close the modal
        } else {
          // Login failed
          alert("Login failed. Please check your username and password.");
        }
      });
    });
  </script>
</body>
</html>
